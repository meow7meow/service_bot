<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ServisDesk - –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–∏</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background: #f0f8ff; }
    .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h1 { color: #2c5282; text-align: center; }
    .device-info { background: #e6f7ff; padding: 20px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #1890ff; }
    .btn { display: block; padding: 15px 30px; background: #0088cc; color: white; text-decoration: none; 
           border-radius: 8px; font-size: 18px; text-align: center; margin: 20px 0; cursor: pointer; border: none; }
    .btn:hover { background: #006699; }
    .info-item { margin: 8px 0; padding: 8px; background: #f8f9fa; border-radius: 4px; border-left: 3px solid #0088cc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñ®Ô∏è ServisDesk</h1>
    
    <div class="device-info">
      <h2>üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–∏</h2>
      <div id="deviceData">
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è...</p>
      </div>
    </div>
    <button id="telegramBtn" class="btn" type="button">
      üìã –°–æ–∑–¥–∞—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ –≤ Telegram
    </button>
  </div>
  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ cookie
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      const expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
    }
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —á—Ç–µ–Ω–∏—è cookie –ø–æ –∏–º–µ–Ω–∏
    function getCookie(name) {
      const cname = name + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const cookieArr = decodedCookie.split(';');
      for(let i = 0; i < cookieArr.length; i++) {
        let c = cookieArr[i].trim();
        if (c.indexOf(cname) === 0) {
          return c.substring(cname.length, c.length);
        }
      }
      return "";
    }
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
    function getQueryParams() {
      const params = {};
      const urlParams = new URLSearchParams(window.location.search);
      for (const [key, value] of urlParams.entries()) {
        params[key] = decodeURIComponent(value);
      }
      return params;
    }

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –≤ cookie (–≤ –≤–∏–¥–µ JSON —Å—Ç—Ä–æ–∫–∏)
    function saveParamsToCookie(params) {
      setCookie("deviceParams", JSON.stringify(params), 7); // —Å—Ä–æ–∫ —Ö—Ä–∞–Ω–µ–Ω–∏—è 7 –¥–Ω–µ–π
    }
    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ cookie
    function getParamsFromCookie() {
      const cookie = getCookie("deviceParams");
      if (cookie) {
        try {
          return JSON.parse(cookie);
        } catch (e) {
          return {};
        }
      }
      return {};
    }
    // –û—Ç–∫—Ä—ã—Ç–∏–µ Telegram —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
    function openTelegram(params) {
      alert('–ü–µ—Ä–µ—Ö–æ–¥ –≤ Telegram');
      const paramStr = btoa(JSON.stringify(params));
      window.location.href = `https://t.me/biomusor7bot?start=${paramStr}`;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function initPage() {
      let params = getQueryParams();

      if (Object.keys(params).length > 0) {
        // –ï—Å–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –µ—Å—Ç—å –≤ URL, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Ö –≤ cookie
        saveParamsToCookie(params);
      } else {
        // –ò–Ω–∞—á–µ –±–µ—Ä–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ cookie
        params = getParamsFromCookie();
      }

      if (Object.keys(params).length === 0) {
        document.getElementById('deviceData').innerHTML = 
          '<p style="color: red;">‚ùå –î–∞–Ω–Ω—ã–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω—ã</p>';
        document.getElementById('telegramBtn').style.display = 'none';
        return;
      }

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
      const deviceHtml = Object.entries(params)
        .map(([key, value]) => `
          <div class="info-item">
            <strong>${key}:</strong> ${value}
          </div>
        `).join('');
      document.getElementById('deviceData').innerHTML = deviceHtml;

      document.getElementById('telegramBtn').onclick = function() {
        openTelegram(params);
      };
    }

    document.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
