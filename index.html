<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ServisDesk - –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–∏</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background: #f0f8ff; }
    .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h1 { color: #2c5282; text-align: center; }
    .device-info { background: #e6f7ff; padding: 20px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #1890ff; }
    .btn { display: block; padding: 15px 30px; background: #0088cc; color: white; text-decoration: none;
           border-radius: 8px; font-size: 18px; text-align: center; margin: 20px 0; cursor: pointer; border: none; }
    .btn:hover { background: #006699; }
    .btn:disabled { background: #cccccc; cursor: not-allowed; }
    .info-item { margin: 8px 0; padding: 8px; background: #f8f9fa; border-radius: 4px; border-left: 3px solid #0088cc; }
    .loading { text-align: center; color: #666; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñ®Ô∏è ServisDesk</h1>

    <div class="device-info">
      <h2>üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–∏</h2>
      <div id="deviceData">
        <p class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è...</p>
      </div>
    </div>
    <button id="telegramBtn" class="btn" type="button" disabled>
      üìã –°–æ–∑–¥–∞—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ –≤ Telegram
    </button>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
    function getQueryParams() {
      const params = {};
      const urlParams = new URLSearchParams(window.location.search);

      // –ü–æ–ª—É—á–∞–µ–º —Å–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ 'serial'
      const serial = urlParams.get('serial');
      if (serial) {
        params.serial = serial;
      }

      // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ: –µ—Å–ª–∏ —Å–µ—Ä–∏–π–Ω–∏–∫ –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è –≤ –ø—É—Ç–∏ URL /equipment/SN123456
      if (!serial) {
        const pathParts = window.location.pathname.split('/');
        const lastPart = pathParts[pathParts.length - 1];
        if (lastPart && lastPart !== 'equipment') {
          params.serial = lastPart;
        }
      }

      return params;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–∞
    async function getEquipmentData(serialNumber) {
      try {
        const response = await fetch(`/api/equipment?serial=${encodeURIComponent(serialNumber)}`);

        if (!response.ok) {
          throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
        throw error;
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è
    function displayEquipmentData(equipmentData) {
      const deviceDataElement = document.getElementById('deviceData');

      if (!equipmentData || Object.keys(equipmentData).length === 0) {
        deviceDataElement.innerHTML = '<p class="error">‚ùå –û–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ —Å —É–∫–∞–∑–∞–Ω–Ω—ã–º —Å–µ—Ä–∏–π–Ω—ã–º –Ω–æ–º–µ—Ä–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
        return;
      }

      const deviceHtml = Object.entries(equipmentData)
        .map(([key, value]) => `
          <div class="info-item">
            <strong>${formatFieldName(key)}:</strong> ${value || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}
          </div>
        `).join('');

      deviceDataElement.innerHTML = deviceHtml;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏–π –ø–æ–ª–µ–π
    function formatFieldName(fieldName) {
      const fieldNames = {
        'id': 'ID',
        'customer': '–ó–∞–∫–∞–∑—á–∏–∫',
        'type': '–¢–∏–ø –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è',
        'model': '–ú–æ–¥–µ–ª—å',
        'serial_number': '–°–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä',
        'internal_id': '–í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä',
        'address': '–ê–¥—Ä–µ—Å'
      };

      return fieldNames[fieldName] || fieldName.replace(/_/g, ' ');
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è Telegram —Å—Å—ã–ª–∫–∏
    function createTelegramLink(equipmentData) {
      if (!equipmentData) return '#';

      const message = `–ó–∞—è–≤–∫–∞ –ø–æ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—é:\n–°–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä: ${equipmentData.serial_number || '–ù–µ —É–∫–∞–∑–∞–Ω'}\n–ú–æ–¥–µ–ª—å: ${equipmentData.model || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}\n–ü—Ä–æ–±–ª–µ–º–∞: `;
      const encodedMessage = encodeURIComponent(message);
      return `https://t.me/biomusor7bot?start=${encodedMessage}`;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    async function initPage() {
      const params = getQueryParams();
      const serialNumber = params.serial;

      if (!serialNumber) {
        document.getElementById('deviceData').innerHTML =
          '<p class="error">‚ùå –°–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω –≤ URL</p>';
        return;
      }

      try {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        document.getElementById('deviceData').innerHTML =
          '<p class="loading">üîç –ü–æ–∏—Å–∫ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö...</p>';

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞
        const equipmentData = await getEquipmentData(serialNumber);

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        displayEquipmentData(equipmentData);

        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É Telegram
        const telegramBtn = document.getElementById('telegramBtn');
        if (equipmentData) {
          telegramBtn.disabled = false;
          telegramBtn.onclick = function() {
            const telegramUrl = createTelegramLink(equipmentData);
            window.open(telegramUrl, '_blank');
          };
        }

      } catch (error) {
        document.getElementById('deviceData').innerHTML =
          `<p class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}</p>`;
      }
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
