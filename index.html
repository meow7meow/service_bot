<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ServisDesk - –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–∏</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background: #f0f8ff; }
    .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h1 { color: #2c5282; text-align: center; }
    .device-info { background: #e6f7ff; padding: 20px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #1890ff; }
    .btn { display: block; padding: 15px 30px; background: #0088cc; color: white; text-decoration: none; 
           border-radius: 8px; font-size: 18px; text-align: center; margin: 20px 0; cursor: pointer; border: none; }
    .btn:hover { background: #006699; }
    .info-item { margin: 8px 0; padding: 8px; background: #f8f9fa; border-radius: 4px; border-left: 3px solid #0088cc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñ®Ô∏è ServisDesk</h1>
    
    <div class="device-info">
      <h2>üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–∏</h2>
      <div id="deviceData">
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è...</p>
      </div>
    </div>
    <button id="telegramBtn" class="btn" type="button">
      üìã –°–æ–∑–¥–∞—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ –≤ Telegram
    </button>
  </div>
  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
    function getQueryParams() {
      const params = {};
      const urlParams = new URLSearchParams(window.location.search);
      for (const [key, value] of urlParams.entries()) {
        params[key] = decodeURIComponent(value);
      }
      return params;
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ Telegram —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Ñ–æ—Ä–º–∞—Ç–æ–º —Å—Å—ã–ª–∫–∏
    function openTelegram(serialNumber) {
      // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
      // –ü–∞—Ä–∞–º–µ—Ç—Ä start –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä, –∞ —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ
      const startParam = `${serialNumber}`.replace(/[^a-zA-Z0-9_]/g, '');
      window.location.href = `tg://resolve?domain=FixPrintBot&start=${startParam}`;
      
      // –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –¥–µ—Å–∫—Ç–æ–ø–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å
      setTimeout(() => {
        window.location.href = `https://t.me/FixPrintBot?start=${startParam}`;
      }, 1000);
    }

    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç: –æ—Ç–∫—Ä—ã—Ç–∏–µ —Å –ø—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º
    function openTelegramWithMessage(serialNumber) {
      const message = `–°–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è: ${serialNumber}`;
      const encodedMessage = encodeURIComponent(message);
      window.location.href = `tg://resolve?domain=FixPrintBot&text=${encodedMessage}`;
      
      // –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
      setTimeout(() => {
        window.location.href = `https://t.me/FixPrintBot?text=${encodedMessage}`;
      }, 1000);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function initPage() {
      const params = getQueryParams();

      if (Object.keys(params).length === 0) {
        document.getElementById('deviceData').innerHTML = 
          '<p style="color: red;">‚ùå –î–∞–Ω–Ω—ã–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω—ã</p>';
        document.getElementById('telegramBtn').style.display = 'none';
        return;
      }

      // –ò–∑–≤–ª–µ–∫–∞–µ–º —Å–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä
      let serialNumber = '';
      const serialKeys = ['serial', 'sn', 'serialNumber', '—Å–µ—Ä–∏–π–Ω–∏–∫', '—Å–µ—Ä–∏–π–Ω—ã–π'];
      
      for (const key of serialKeys) {
        if (params[key]) {
          serialNumber = params[key];
          break;
        }
      }

      // –ï—Å–ª–∏ —Å–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–≤—ã–π –ø–æ–ø–∞–≤—à–∏–π—Å—è –ø–∞—Ä–∞–º–µ—Ç—Ä
      if (!serialNumber && Object.keys(params).length > 0) {
        serialNumber = Object.values(params)[0];
      }

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
      const deviceHtml = Object.entries(params)
        .map(([key, value]) => `
          <div class="info-item">
            <strong>${key}:</strong> ${value}
          </div>
        `).join('');
      document.getElementById('deviceData').innerHTML = deviceHtml;

      // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
      document.getElementById('telegramBtn').onclick = function() {
        // –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –æ–¥–∏–Ω –∏–∑ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤:
        
        // –í–∞—Ä–∏–∞–Ω—Ç 1: —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º start (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è)
        openTelegram(serialNumber);
        
        // –í–∞—Ä–∏–∞–Ω—Ç 2: —Å –ø—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º
        // openTelegramWithMessage(serialNumber);
      };
    }

    document.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
